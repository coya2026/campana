  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* Fondo con imagen */
      background-image: url("imagenes/coya.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      padding: 20px; /* para que en móvil no quede pegado */
      box-sizing: border-box;
    }

    /* Capa oscura suave para mejorar lectura */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .menu {
      position: relative;
      z-index: 1;

      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 22px;

      background: rgba(255, 255, 255, 0.92);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
    }

    h1 {
      margin: 0 0 22px;
      color: #222;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a.boton {
      padding: 14px 16px;
      background: #2b7a0b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.05em;
      display: block;
    }

    a.boton:hover {
      background: #256608;
    }
  </style>
</head>

  <div class="menu">

</body>
</html>
